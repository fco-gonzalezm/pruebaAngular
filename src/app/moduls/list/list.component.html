<div class="card border-primary mb-3">
    <div class="card-header">Usuarios</div>
    <div class="card-body text-primary">
      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" (click)="createUser()" type="button">
          Agregar usaurio
        </button>
      </div>
      <table class="table table-bordered table-striped">
        <thead>
          <tr align=center>
            <th>Nombre</th>
            <th>Email</th>
            <th>Contrase√±a</th>
            <th>Telefono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.phone }}</td>
            <!-- <td>{{ cliente.createAt }}</td> -->
            <td class="bnt-group d-none d-sm-block" role="group">
              <button type="submit" name="editar"  (click)='editUser(user)' class="btn btn-primary btn-sm m-1">Editar</button>         
              <button type="button" name="eliminar" (click)='deleteUser(user.name)' class="btn btn-danger btn-sm m-1">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
